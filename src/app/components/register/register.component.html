<app-loading *ngIf="loading"></app-loading>
<div class="register">
  <form [formGroup]="registerForm" #form (ngSubmit)="register(form)">
    <em [hidden]="validateName()" class="invalid-input"> {{ name.errors | parseError }} </em>
    <input [class.error]="!validateName()" formControlName="name" autofocus required name="name" placeholder="Name" type="name">
    <em [hidden]="validateEmail()" class="invalid-input"> {{ email.errors | parseError }} </em>
    <input [class.error]="!validateEmail()" formControlName="email" required name="email" placeholder="Email" type="email">
    <em [hidden]="validatePassword()" class="invalid-input"> {{ password.errors | parseError }} </em>
    <input [class.error]="!validatePassword()" formControlName="password" required name="password" placeholder="Password" type="password">
    <label for="remember">
      <input id="remember" type="checkbox">
        Remember me
    </label>
    <button [disabled]="!registerForm.valid" type="submit">Register <img class="badge" src="assets/forward.png" alt=""></button>
    <p *ngIf="problem" class="warning"> {{ error }} </p>
    <p class="footnote">Have an account? <a [routerLink]="['/auth/login']">Login here</a></p>
  </form>
</div>
